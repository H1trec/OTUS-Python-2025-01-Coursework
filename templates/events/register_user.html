{% extends "base.html" %}
{% block title %}User Registration{% endblock %}

{% block content %}
<div class="card">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
